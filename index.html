<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .navbar {
    background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%) !important;
    opacity: 0.95;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
}
        
        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.52), rgba(52, 152, 219, 0.52)),
            url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            min-height: 90vh;
            display: flex;
            align-items: center;
            color: white;
        }
    
        .btn-custom {
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    min-width: 120px;
    padding: 0.5rem 1.5rem;
}

.btn-outline-light.btn-custom {
    border: 2px solid rgba(255, 255, 255, 0.8);
}

.btn-outline-light.btn-custom:hover {
    background: #3498db;
    border-color: #3498db;
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(52, 152, 219, 0.3);
}

.btn-success.btn-custom {
    background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    border: none;
}

.btn-success.btn-custom:hover {
    background: #2ecc71;
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(46, 204, 113, 0.3);
}
    
        .btn-success.btn-custom:hover {
            background: linear-gradient(135deg, #3ab795 0%, #14508c 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 206, 162, 0.3);
        }
    
        .display-4 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
    
        .modal-content {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            border: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
    
        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
        }
    
        .btn-close {
            filter: brightness(0) invert(1);
        }
    
        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 0.2rem rgba(75, 108, 183, 0.25);
        }
    
        .btn-primary {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            border: none;
            padding: 0.5rem 2rem;
        }
    
        .btn-primary:hover {
            background: linear-gradient(135deg, #3b5998 0%, #142239 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(75, 108, 183, 0.3);
        }
    
        .lead {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }
    
        footer {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%) !important;
            opacity: 0.95;
        }
        .modal-dialog {
    display: flex;
    align-items: center;
    min-height: calc(100vh - 1rem);
    margin: 0 auto;
}

.modal-content {
    width: 100%;
    max-width: 500px;
    margin: 1rem;
    background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
    border: none;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.modal.fade .modal-dialog {
    transform: scale(0.95) translateY(-20px);
    transition: transform 0.3s ease-out;
}

.modal.show .modal-dialog {
    transform: scale(1) translateY(0);
}

.modal-backdrop.show {
    opacity: 0.7;
    backdrop-filter: blur(5px);
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light me-2 btn-custom">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-success btn-custom" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" action="php/register.php" method="POST" onsubmit="return validateForm(event)">
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentId" name="studentId" required 
                                   pattern="[0-9]+" title="Please enter a valid student ID (numbers only)">
                            <div id="studentIdError" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                            <div id="firstNameError" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                            <div id="lastNameError" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <div id="emailError" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>            
            </div>
        </div>
    </div>

    <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to Our Library</h1>
            <p class="lead mb-5">Discover millions of books and resources at your fingertips</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
