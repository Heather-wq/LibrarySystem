<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media (max-width: 1200px) {
            .modal-dialog.modal-xl {
                width: 95%;
                margin: 20px auto;
            }
        }

        .modal-dialog.modal-xl {
            max-width: 1200px;
            width: 90%;
            margin: 1.75rem auto;
            display: flex;
            min-height: calc(100vh - 3.5rem);
            align-items: center;
        }

        .row {
            align-items: start;
            margin: 0;
        }

        .col-md-6 {
            padding: 0 15px;
        }

        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%) !important;
            opacity: 0.95;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.52), rgba(52, 152, 219, 0.52)),
                url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            min-height: 90vh;
            display: flex;
            align-items: center;
            color: white;
        }

        .btn-custom {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            padding: 0.5rem 1.5rem;
        }

        .btn-outline-light.btn-custom {
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .btn-outline-light.btn-custom:hover {
            background: #3498db;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-success.btn-custom {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            border: none;
        }

        .btn-success.btn-custom:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-success.btn-custom:hover {
            background: linear-gradient(135deg, #3ab795 0%, #14508c 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 206, 162, 0.3);
        }

        .display-4 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 0.2rem rgba(75, 108, 183, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            border: none;
            padding: 0.5rem 2rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3b5998 0%, #142239 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(75, 108, 183, 0.3);
        }

        .lead {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        footer {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%) !important;
            opacity: 0.95;
        }

        .modal-dialog {
            display: flex;
            align-items: center;
            min-height: calc(100vh - 1rem);
            margin: 0 auto;
        }

        .modal-content {
            width: 100%;
            max-width: 500px;
            margin: 1rem;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .modal.fade .modal-dialog {
            transform: scale(0.95) translateY(-20px);
            transition: transform 0.3s ease-out;
        }

        .modal.show .modal-dialog {
            transform: scale(1) translateY(0);
        }

        .modal-backdrop.show {
            opacity: 0.7;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light me-2 btn-custom">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-success btn-custom" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4">
                    <form id="registerForm">
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="studentId" class="form-label">Student ID</label>
                                    <input type="text" class="form-control" id="studentId" name="studentId"
                                        pattern="[0-9]{8}" placeholder="Enter your 8-digit Student ID" maxlength="8"
                                        required>
                                    <div id="studentIdError" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="grade" class="form-label">Grade</label>
                                    <input type="number" class="form-control" id="grade" name="grade" min="7" max="12"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="section" class="form-label">Section</label>
                                    <input type="text" class="form-control" id="section" name="section" required>
                                </div>
                            </div>
                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="adviser" class="form-label">Adviser</label>
                                    <input type="text" class="form-control" id="adviser" name="adviser" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactNumber" class="form-label">Contact Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text">+63</span>
                                        <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                            pattern="[9][0-9]{9}" placeholder="9XXXXXXXXX" maxlength="10" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div id="passwordError" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to Our Library</h1>
            <p class="lead mb-5">Discover millions of books and resources at your fingertips</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Disable right-click
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        
            // Disable keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Disable F12
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
        
                // Disable Ctrl+Shift+I and Ctrl+Shift+J
                if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) {
                    e.preventDefault();
                    return false;
                }
        
                // Disable Ctrl+U (View Source)
                if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
                    e.preventDefault();
                    return false;
                }
            });
        
            // Clear console
            setInterval(function(){
                console.clear();
                console.log = function() {}
                console.error = function() {}
                console.warn = function() {}
            }, 100);
        
            // Disable developer tools
            function detectDevTools(allow) {
                if(isNaN(+allow)) allow = 100;
                var start = +new Date();
                debugger;
                var end = +new Date();
                if(isNaN(start) || isNaN(end) || end - start > allow) {
                    window.location.reload();
                }
            }
            
            if(window.attachEvent) {
                if (document.readyState === "complete" || document.readyState === "interactive") {
                    detectDevTools();
                    window.attachEvent('onresize', detectDevTools);
                    window.attachEvent('onmousemove', detectDevTools);
                    window.attachEvent('onfocus', detectDevTools);
                    window.attachEvent('onblur', detectDevTools);
                } else {
                    setTimeout(argument.callee, 0);
                }
            } else {
                window.addEventListener('load', detectDevTools);
                window.addEventListener('resize', detectDevTools);
                window.addEventListener('mousemove', detectDevTools);
                window.addEventListener('focus', detectDevTools);
                window.addEventListener('blur', detectDevTools);
            }
        });
        </script>
</body>

</html>
